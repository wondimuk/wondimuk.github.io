<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modified Calculator</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <link href="style.css" rel="stylesheet" media="screen">
    <link href="actions.js" rel="text/javascript" media="screen">
    <title>WAP Modified Calculator </title>
    <meta aria-roledescription="WAP calculator, Lab assignment">
</head>
<body>
<form method="POST" action="modifiedCalculator">
    <div id="add">
        <input name="frstNum" type="text" placeholder="input 1st nbr">
        <label>+</label>
        <input name="sndNum" type="text" placeholder="input 2st nbr">
        <label>=</label>
        <input name="product" readonly>
    </div>
    <div id="multiply">
        <input name="trdNum" type="text" placeholder="input 1st nbr">
        <label>*</label>
        <input name="fthNum" type="text" placeholder="input 2nd nbr">
        <label>=</label>
        <input name="multiply" readonly>
    </div>
    <input name="submit" type="submit">
</form>
</body>
</html>
